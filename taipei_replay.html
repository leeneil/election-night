    <script>
    MG._hooks = {};

    d3.json('data/taipei_votes_by_time.json', function(data) {
      console.log(data.length)
      for (var i = 0; i < data.length; i++) {
      data[i] = MG.convert.date(data[i], 'date', '%Y%m%d-%H%M%S');
      }
      function getTimeZone() {
          var offset = new Date().getTimezoneOffset(), o = Math.abs(offset);
          return (offset < 0 ? "+" : "-") + ("00" + Math.floor(o / 60)).slice(-2) + ":" + ("00" + (o % 60)).slice(-2);
      }
      var markers = [{
            // 'date': '2018-11-24T20:25:00.000',
            'date': Date.parse('2018-11-24T20:25:00.000'+getTimeZone()),
            'label': '姚文智承認敗選'
        }, {
            'date': new Date('2018-11-25T02:00:00.000'+getTimeZone()),
            'label': '丁守中提選舉無效'
        }];

      console.log(markers)

      MG.data_graphic({
      title: "已開票數",
      rollover_time_format: "%H:%M:%S",
      linked: true,
      linked_format: '%Y-%m-%d-%H-%M-%S',
      interpolate: d3.curveMonotoneX,
      data: data,
      width: 800,
      height: 200,
      right: 200,
      x_sort: false,
      x_accessor: 'date',
      y_accessor: 'votes',
      aggregate_rollover: true,
      legend: ['吳蕚洋', '丁守中', '姚文智', '柯文哲', '李錫錕'],
      legend_target: '#legend',
      colors: ['#aaaaaa', '#96f2ff', '#5ac641', '#eee', '#bbbbbb'],
      target: '#taipei_votes',
      x_label: '台灣時間',
      y_label: '票數',
      markers: markers
      // baselines: [{value: 41.05, label: '柯文哲      '}, {value: 40.82, label: '      丁守中'}]
      });

      MG.data_graphic({
      title: "增加率",
      rollover_time_format: "%H:%M:%S",
      linked: true,
      linked_format: '%Y-%m-%d-%H-%M-%S',
      interpolate: d3.curveMonotoneX,
      data: data,
      width: 800,
      height: 200,
      right: 200,
      x_sort: false,
      min_y: 0,
      max_y: 0.2,
      point_size: 3,
      active_point_on_lines: true,
      active_point_accessor: 'active',
      active_point_size: 2,
      // show_tooltips: false,
      // markers: markers,
      x_accessor: 'date',
      y_accessor: 'incre',
      aggregate_rollover: true,
      legend: ['吳蕚洋', '丁守中', '姚文智', '柯文哲', '李錫錕'],
      legend_target: '#legend',
      colors: ['#aaaaaa', '#96f2ff', '#5ac641', '#eee', '#bbbbbb'],
      target: '#taipei_incre',
      format: 'percentage',
      x_label: '台灣時間',
      y_label: '增加率（％）'

      // baselines: [{value: 41.05, label: '柯文哲      '}, {value: 40.82, label: '      丁守中'}]
      });
    });
